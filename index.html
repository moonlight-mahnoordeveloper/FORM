<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h2>Student Data Entry Form</h2></center>

<p>Student Name:
<input type="text" name="student name" size="20" maxlenght="25">
</p>
<p>Email:
<input type="text" name="email">
</p>
<p>Gender:
    <input type="radio" name="gender">
    <label for="female">Girl</label>
    <input type="radio" name="gender" >
    <label for="male">Boy</label>
<p>Subjects:
    <input type="checkbox" name="Subjects" value="tamil">Tamil
    <input type="checkbox" name="Subjects" value="telugu">Telugu
    <input type="checkbox" name="Subjects" value="english">English
    <input type="checkbox" name="Subjects" value="physics">Physics
    <input type="checkbox" name="Subjects" value="ecnomics">Ecnomics
</p>
<p>City/Town
    <select name="devices">

        <option value="karachi">Karachi</option>
        <option value="lahore">Lahore</option>
        <option value="peshawar">Peshawar</option>
        <option value="islamabad">Islamabad</option>
</select>
<p>Comments:</p>
<textarea placeholder="Enter your comments here..." name="comments" rows="3"></textarea>
</p>
<input type="submit" name="submit">
<input type="submit" value="clear">

</body>
</html>
